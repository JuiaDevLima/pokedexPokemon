<!DOCTYPE html>
<html lang="en">
<head>
    
   
    <link rel="icon" href="./favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">

    <title>POKEDEX</title>

</head>
<body>
  <script defer src="js.js"></script>

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon__image">

<img src="./pokedex.png" alt="pokedex" class="pokedex">

<h1 class="pokemon__data">
    <span class="pokemon__number">6</span> -
    <span class="pokemon__name">charizard</span>
  </h1>

  <form class="form">
    <input
      type="search"
      class="input__search"
      placeholder="Name or Number"
      required
    />
  </form>

  <div class="buttons">
    <button class="button btn-prev">Prev &lt;</button>
    <button class="button btn-next">Next &gt;</button>
  </div>
</main>

</body>
</html>
